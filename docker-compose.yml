# DeliveryHub SaaS Platform - Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: deliveryhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: deliveryhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - deliveryhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: deliveryhub-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - deliveryhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: deliveryhub-api
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: deliveryhub
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      DB_SSL: false
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      
      # JWT & Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key!!}
      
      # Email (Optional - configure for production)
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@deliveryhub.ma}
      
      # WhatsApp (Optional - configure for production)
      WHATSAPP_API_VERSION: v20.0
      WHATSAPP_BASE_URL: https://graph.facebook.com
      
      # Frontend URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3002}
      
      # File Upload
      UPLOAD_PATH: /app/uploads
      MAX_FILE_SIZE: 10485760
      
      # Rate Limiting
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - deliveryhub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: deliveryhub-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api/v1}
      VITE_APP_NAME: DeliveryHub
      VITE_APP_VERSION: 1.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3001:3001"
    networks:
      - deliveryhub-network
    depends_on:
      - api
    stdin_open: true
    tty: true

  # Nginx Reverse Proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: deliveryhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - uploads_data:/var/www/uploads:ro
    networks:
      - deliveryhub-network
    depends_on:
      - api
      - frontend
    profiles:
      - production

  # Background Job Worker
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    container_name: deliveryhub-worker
    restart: unless-stopped
    command: npm run worker
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: deliveryhub
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-postgres123}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis123}
      
      # Other environment variables same as API
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-your-32-character-encryption-key!!}
      
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - deliveryhub-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

  # Database Backup Service
  backup:
    image: postgres:15-alpine
    container_name: deliveryhub-backup
    restart: "no"
    environment:
      PGPASSWORD: ${DB_PASSWORD:-postgres123}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - deliveryhub-network
    depends_on:
      - postgres
    command: /backup.sh
    profiles:
      - backup

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: deliveryhub-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - deliveryhub-network
    profiles:
      - monitoring

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: deliveryhub-grafana
    restart: unless-stopped
    ports:
      - "3003:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin123}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - deliveryhub-network
    profiles:
      - monitoring

# Networks
networks:
  deliveryhub-network:
    driver: bridge
    name: deliveryhub-network

# Volumes
volumes:
  postgres_data:
    name: deliveryhub-postgres-data
  redis_data:
    name: deliveryhub-redis-data
  uploads_data:
    name: deliveryhub-uploads-data
  prometheus_data:
    name: deliveryhub-prometheus-data
  grafana_data:
    name: deliveryhub-grafana-data